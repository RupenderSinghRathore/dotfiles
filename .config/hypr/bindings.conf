# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise 1% multimedia adjustments with Alt modifier
# bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
# bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
# bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
# bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Switch audio output with Super + Mute
bindld = SUPER, XF86AudioMute, Switch audio output, exec, omarchy-cmd-audio-switch


# Application bindings
$mainMod = ALT
$terminal = uwsm app -- kitty
$browser = omarchy-launch-browser

bindd = $mainMod, K, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
# bindd = $mainMod, N, File manager, exec, uwsm app -- nautilus --new-window
bindd = $mainMod, N, File manager, exec, uwsm app -- dolphin --new-window
bindd = $mainMod SHIFT, B, Browser (private), exec, $browser --private
# bindd = $mainMod, M, Music, exec, omarchy-launch-or-focus spotify
bindd = $mainMod, M, Music, exec, /usr/bin/flatpak run --branch=stable --arch=x86_64 --command=spotify --file-forwarding com.spotify.Client @@u %U @@
# bindd = $mainMod, M, Music, exec, alacritty --class ncspot -e /usr/bin/ncspot
# bindd = $mainMod, N, Editor, exec, omarchy-launch-editor
# bindd = $mainMod, T, Activity, exec, $terminal -e btop
bind = $mainMod, return, togglesplit, # dwindle
bind = $mainMod, T, fullscreen, 1
bindd = $mainMod, D, Docker, exec, $terminal -e lazydocker
# bindd = $mainMod, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
# bindd = $mainMod, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = $mainMod, slash, Passwords, exec, uwsm app -- 1password
# bindd = $mainMod, I, Wifi, exec, $terminal -e impala
bindd = $mainMod, I, Wifi, exec, alacritty --class impala -e /usr/bin/impala
bindd = $mainMod, B, Bluetooth, exec, alacritty --class bluetui -e /usr/bin/bluetui
bindd = $mainMod SHIFT, M, power menu, exec, /home/kami-sama/dotfiles/.config/scripts/powermenu_rofi.sh

bindd = $mainMod_shift, O, Okular scanner, exec,  /home/kami-sama/dotfiles/.config/scripts/okular_pdf_search.sh

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = $mainMod, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = $mainMod SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = $mainMod, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = $mainMod, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = $mainMod, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = $mainMod SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = $mainMod ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = $mainMod, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = $mainMod SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Close windows
$mainMod = ALT
bindd = $mainMod, W, Close active window, killactive,
bindd = CTRL ALT, DELETE, Close all Windows, exec, omarchy-cmd-close-all-windows

# Control tiling
bindd = $mainMod, J, Toggle split, togglesplit, # dwindle
# bindd = $mainMod, P, Pseudo window, pseudo, # dwindle
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = SHIFT, F11, Force full screen, fullscreen, 0
bindd = ALT, F11, Full width, fullscreen, 1

# Move focus with $mainMod + arrow keys
bindd = $mainMod, left, Move focus left, movefocus, l
bindd = $mainMod, right, Move focus right, movefocus, r
bindd = $mainMod, up, Move focus up, movefocus, u
bindd = $mainMod, down, Move focus down, movefocus, d

# Switch workspaces with $mainMod + [0-9]
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with $mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Tab between workspaces
bindd = $mainMod SHIFT, TAB, Next workspace, workspace, e+1
# bindd = $mainMod SHIFT, TAB, Previous workspace, workspace, e-1
bindd = $mainMod CTRL, TAB, Former workspace, workspace, previous

# Swap active window with the one next to it with $mainMod + SHIFT + arrow keys
bindd = $mainMod SHIFT, left, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, right, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, up, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = $mainMod, TAB, Cycle to next window, cyclenext
# bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = $mainMod, Tab, Reveal active window on top, bringactivetotop
# bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = $mainMod, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = $mainMod, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = $mainMod SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = $mainMod SHIFT, code:21, Expand window down, resizeactive, 0 100

# Scroll through existing workspaces with $mainMod + scroll
bindd = $mainMod, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = $mainMod, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# Menus
$menu = rofi -show drun -theme "$HOME/dotfiles/.config/rofi/config-apps.rasi"
# bindd = $mainMod, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = $mainMod, SPACE, Launch apps, exec, $menu
# bindd = $mainMod CTRL, E, Emoji picker, exec, walker -m Emojis
bindd = $mainMod CTRL, E, Emoji picker, exec, rofimoji -a type
bindd = $mainMod SHIFT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = $mainMod, ESCAPE, Power menu, exec, omarchy-menu system
bindld = , XF86PowerOff, Power menu, exec, omarchy-menu system
bindd = $mainMod SHIFT, K, Show key bindings, exec, omarchy-menu-keybindings
bind = $mainMod CTRL, K, exec, hyprctl switchxkblayout kanata next
bindd = , XF86Calculator, Calculator, exec, gnome-calculator

# Aesthetics
bindd = $mainMod SHIFT, W, Toggle top bar, exec, omarchy-toggle-waybar
bindd = $mainMod CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = $mainMod SHIFT CTRL, SPACE, Pick new theme, exec, omarchy-menu theme
bindd = $mainMod, BACKSPACE, Toggle window transparency, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r '.address')" opaque toggle

# Notifications
bindd = $mainMod, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = $mainMod SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = $mainMod CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle idling
bindd = $mainMod CTRL, I, Toggle locking on idle, exec, omarchy-toggle-idle

# Toggle nightlight
bindd = $mainMod CTRL, N, Toggle nightlight, exec, omarchy-toggle-nightlight

# Control Apple Display brightness
# bindd = CTRL, F1, Apple Display brightness down, exec, omarchy-cmd-apple-display-brightness -5000
# bindd = CTRL, F2, Apple Display brightness up, exec, omarchy-cmd-apple-display-brightness +5000
# bindd = SHIFT CTRL, F2, Apple Display full brightness, exec, omarchy-cmd-apple-display-brightness +60000

# Screenshots
bindd = , PRINT, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, omarchy-cmd-screenshot output

# Screen recordings
bindd = SUPER, PRINT, Screen record a region, exec, omarchy-cmd-screenrecord region
bindd = SUPER SHIFT, PRINT, Screen record a region with audio, exec, omarchy-cmd-screenrecord region audio
bindd = CTRL SUPER, PRINT, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = CTRL SUPER SHIFT, PRINT, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio

# Color picker
bindd = $mainMod, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# File sharing
bindd = CTRL $mainMod, S, Share, exec, omarchy-menu share

# Spotify keybinds
bind = $mainMod, P, exec, playerctl --player=spotify,ncspot,chromium.instance27165 play-pause
bind = $mainMod, UP, exec, playerctl --player=spotify,ncspot volume 0.05+
bind = $mainMod, DOWN, exec, playerctl --player=spotify,ncspot volume 0.05-
bind = $mainMod, RIGHT, exec, playerctl --player=spotify,ncspot,chromium.instance27165 next
bind = $mainMod, LEFT, exec, playerctl --player=spotify,ncspot,chromium.instance27165 previous

